    <title>HabitCal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              gcal: {
                bg: "var(--gcal-bg)",
                surface: "var(--gcal-surface)",
                border: "var(--gcal-border)",
                text: "var(--gcal-text)",
                muted: "var(--gcal-muted)",
                blue: "var(--gcal-blue)",
                blueHover: "var(--gcal-blue-hover)",
                fab: "var(--gcal-fab)",
                fabHover: "var(--gcal-fab-hover)",
                accent: "#81c995", // Green for completed

          },
        },
      };

          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
